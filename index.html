<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBoard</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav rounded bg-base-100 shadow-md">
      <div class="nav-logo flex">
        <div id="nav-logo-img">
          <img src="./assets/logo.png" alt="">
        </div>
        <h3>Dev<span class="font-bold">Board</span></h3>
      </div>
      <div class="flex gap-2 nav-btns">
        <div class="nav-tick rounded-full flex bg-[#F4F7FF] p-2 items-center">
          <div class="mr-2 ml-2 nav-tick-img">
            <img src="./assets/checkbox.png" alt="">
          </div>
          <span class="font-bold text-xl ml-1 mr-2 h-[60%]" id="nav-tick-span">23</span>
        </div>
        <div class="nav-color rounded-full flex bg-[#F4F7FF] p-2 items-center">
          <div class="nav-color-img">
            <img src="./assets/theme-btn.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
